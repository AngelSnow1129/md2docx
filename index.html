<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown 转 Word 公文</title>
    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Markdown 转 Word 公文在线工具</h2>

<!-- 上传按钮 -->
<input type="file" id="mdFile" accept=".md">
<br><br>

<label>正文行距（磅）：<input type="number" id="lineSpacing" value="28"></label>
<label>标题字号（半点）：<input type="number" id="titleSize" value="32"></label>
<label>正文字号（半点）：<input type="number" id="bodySize" value="32"></label>
<br><br>

<button id="convertBtn">转换并下载 Word</button>

<h3>预览：</h3>
<div id="preview"></div>

<!-- 引入 docx.min.js（请放在同目录） -->
<script src="docx.min.js"></script>
<script src="script.js"></script>
</body>
</html>
