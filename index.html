<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown 转 Word 公文</title>
    <style>
        #dropZone { width:100%;height:100px;border:2px dashed #aaa; display:flex; align-items:center; justify-content:center; margin-bottom:10px; }
        #preview { border:1px solid #ddd; padding:10px; max-height:300px; overflow-y:auto; white-space:pre-wrap; }
    </style>
</head>
<body>
<h2>Markdown 转 Word 公文在线工具</h2>
<div id="dropZone">拖拽 Markdown 文件到这里，或点击选择文件</div>
<input type="file" id="mdFile" accept=".md" style="display:none;">
<label>正文行距（磅）：<input type="number" id="lineSpacing" value="28"></label>
<label>标题字号（半点）：<input type="number" id="titleSize" value="32"></label>
<label>正文字号（半点）：<input type="number" id="bodySize" value="32"></label>
<button onclick="convert()">转换并下载 Word</button>
<h3>预览：</h3>
<div id="preview"></div>
<script type="module" src="script.js"></script>
</body>
</html>
